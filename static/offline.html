<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>オフライン | Phantom Alert</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html,body{height:100%;margin:0;background:#0b1220;color:#e5e7eb;font-family:system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans JP', sans-serif}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;text-align:center;padding:24px}
    .card{max-width:520px;background:rgba(17,24,39,.7);border:1px solid rgba(255,255,255,.08);border-radius:12px;padding:24px}
    .title{font-family:Orbitron,system-ui,sans-serif;font-size:24px;color:#67e8f9;margin:0 0 8px}
    .msg{opacity:.9;margin:0 0 12px}
    .hint{font-size:12px;opacity:.7}
    a{color:#60a5fa;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 class="title">Phantom Alert</h1>
      <p class="msg">現在オフラインです。接続が回復すると最新データが表示されます。</p>
      <p class="hint"><a href="/">ホームへ戻る</a> / キャッシュ済みの画面やデータは引き続き閲覧できます。</p>
    </div>
  </div>
</body>
</html>
